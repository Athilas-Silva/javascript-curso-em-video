    <script>
        var nome = prompt("Qual seu nome? ")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) //lenght mostra o comprimento das letras ou números
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`) //Coloca a string em letras Maiúsculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) // Coloca a string em letras Minúsculas

    </script>
