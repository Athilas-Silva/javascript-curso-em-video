<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="./style/estilo.css">
</head>
<body>
    <header>
        <h1>Lista</h1>
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100):
                <input type="number" name="num" id="txtn">
                <input type="button" value="Adicionar" onclick="adiciona()">
            </p>
        </div>

        <div>
            <select name="lista" id="seltav" size="7">
                <option>Digite um número a cima</option>
                
                <button onclick="finaliza()">Finalizar</button>
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; Athilas Silva</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
